<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SpaceX</title>
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a class="header__logo-link" href="index.html">
          <img class="header__logo-img" src="../img/logo.png" alt="Логотип компании" width="274px" height="34px">
          <div class="header__left-corn"></div>
          <div class="header__right-corn"></div>
        </a>
        <ul class="header__nav-list nav-list">
          <a href="" class="nav-list__link">
            <li class="nav-list__item">Главная</li>
          </a>
          <a href="" class="nav-list__link">
            <li class="nav-list__item nav-list__item--active">Технология</li>
          </a>
          <a href="" class="nav-list__link">
            <li class="nav-list__item">График полетов</li>
          </a>
          <a href="" class="nav-list__link">
            <li class="nav-list__item">Гарантии</li>
          </a>
          <a href="" class="nav-list__link">
            <li class="nav-list__item">О компаии</li>
          </a>
          <a href="" class="nav-list__link">
            <li class="nav-list__item">Контакты</li>
          </a>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__content">
        <h1 class="main__heading"><span class="main__head">Путешествие</span><br>на красную планету</h1>
        <a class="main__text">Начать путешествие</a>
      </div>
      <img class="main__img" src="../img/mars.png" alt="Марс">
      <ul class="main__list features-list">
        <li class="features-list__item">Мы <span class="features-list__important">1</span> на рынке</li>
        <li class="features-list__item">Гарантируем <span class="features-list__important">50%</span> безопасность</li>
        <li class="features-list__item">Календарик за <span class="features-list__important">2001г.</span> в подарок</li>
        <li class="features-list__item">Путешествие <span class="features-list__important">597</span> дней</li>
      </ul>
    </main>
